<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>skip...</title>
    <link type="text/css" rel="stylesheet" href="css/reset-min.css">
    <link type="text/css" rel="stylesheet" href="css/base-min.css">
    <!--<link type="text/css" rel="stylesheet" href="css/loading.css">-->
    <script src="js/libs/spin.min.js" type="text/javascript"></script>
    <style>
        .box{
            position:absolute;
            width: 500px;
            height: 500px;
            margin-left: -250px;
            margin-top: -250px;
            left: 50%;
            top: 50%;
        }
        #spinner{
            position: relative;
            top: 50%;
        }
    </style>
</head>
    <body style="background: #292929">
        <div class="box">
            <div id="spinner"></div>
        </div>
    <script type="text/javascript">
        var opts = {
            lines: 15, // 画的线条数
            length: 18, // 每条线的长度 
            width: 10, // 线宽
            radius: 30,// 线的圆角半径
            corners: 1, //Corner roundness (0..1)
            rotate: 0, // 旋转偏移量 
            direction: 1, // 1: 顺时针, -1: 逆时针 
            color: "#000",
            speed: 1, // 转速/秒 
            trail: 80, // Afterglow percentage 
            shadow: true, // 是否显示阴影   
            hwaccel: false, // 是否使用硬件加速 
            className: "spinner",  // 绑定到spinner上的类名 
            zIndex: 1, // 定位层 (默认 2000000000)
            progress: true
        };
        var dom = document.getElementById('spinner');

        var spinner = new Spinner(opts).spin(dom);

        setTimeout(function() {
            window.location = "myspace.html";
        }, 2000);
        
    </script>
</body>
</html>

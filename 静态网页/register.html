<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link type="text/css" rel="stylesheet" href="css/reset-min.css">
    <link type="text/css" rel="stylesheet" href="css/base-min.css">
    <link type="text/css" rel="stylesheet" href="css/register.css">
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript">
        $(function() {
            
        })
    </script>

</head>
<body>
    <div class="regs-header">
        <div>
            <div class="logo"></div>
            <div class="regs-regionbox">
                <!--<div class="info">
            <span></span>
            <a href="#">个人中心</a>
            <i></i>
        </div>
        <a class="people l"></a>-->
            </div>
        </div>
    </div>
    <div class="regs-main">
        <div class="region fix">
            <h1>用户注册</h1>
            <h3>用户名</h3>
            <input type="text" class="" placeholder="用户名长度在4-16个字符之间" />
            <h3>密码</h3>
            <input type="text" placeholder="6-20个字符之间，可使用字符、数字或符号组合" />
            <h3>确认密码</h3>
            <input type="text" placeholder="请再次输入密码" />
            <h3>联系电话</h3>
            <input type="text" placeholder="4位数" />
            <h3>验证码</h3>
            <div class="fix regs-code">
                <input type="text" class="w400 l" />
                <input type="button" class="regs-button regs-red r w200 none" value="获取短信验证码">
                <label class="w300 regs-font-wy">
                    还剩下<span>45</span>秒重新发送验证码
                </label>
            </div>
            <h3>邮箱</h3>
            <input type="text" placeholder="请输入您的邮箱地址" />
            <div class="fix tc">
                <input type="button" id="regs-button" class="regs-button regs-red w300" value="马上注册">
            </div>
        </div>
    </div>

</body>
</html>

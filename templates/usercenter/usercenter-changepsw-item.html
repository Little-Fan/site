<h3>修改密码</h3>
<div class="content">
    <form id="js-form">
        <ul class="-uc-detail">
            <li><span class="personal">旧密码</span><input type="password" class="validate[required,minSize[4],maxSize[20]] js-oldpsw" placeholder="请填写您的旧密码" /></li>
            <li><span class="personal">新密码</span><input type="password" class="validate[required,minSize[4],maxSize[20]] js-newpsw" id="password" placeholder="请填写新密码" /></li>
            <li><span class="personal">再次输入密码</span><input type="password" class="validate[required,equals[password]] js-repeatpsw" placeholder="请再次输入新密码" /></li>
            <li><span></span><input class="creation my f18 wf" id="wf" type="submit" value="重置密码"></li>
        </ul>
    </form>
</div>

<h3>设置水印</h3>
<div class="container">
    <p class="key-word">对于预览和分享的素材，系统会加上默认的水印。你也可以上传自定义的水印图片，水印图片会显示在素材的正中位置。</p>

    <p>上传的水印图片只能是tga格式，文件大小不超过500K</p>

    <div class="control-btn">
        <input id="upload-image" class="-wm-uploaded my wf" type="button" value="上传水印图片"/>
    </div>
    <div id="img-preview">

    </div>
</div>

<h3>个人详细信息</h3>
<div class="content">
    <form id="js-form">
        <ul class="-uc-detail">
            <li>
                <span>真实姓名</span>
                <input type="text" class="js-realname" placeholder="请填写您的真实姓名" />
                <span class="verify-tip"></span>
            </li>
            <li>
                <span>联系电话</span>
                <input type="text" class="js-telphone" placeholder="请填写您的有效联系方式" />
                <span class="verify-tip"></span>
            </li>
            <li>
                <span>邮箱</span>
                <input type="text" class="js-email" placeholder="请填写您的邮箱地址" />
                <span class="verify-tip"></span>
            </li>
            <li>
                <span>性别</span>
                <span class="check active" data-sex="1"></span><b class="sex">男</b>
                <span class="check" data-sex="2"></span><b class="sex">女</b>
            </li>
            <li class="box-btn"><span></span><input id="submit-btn" type="submit" value="保 存"></li>
        </ul>
    </form>
</div>
